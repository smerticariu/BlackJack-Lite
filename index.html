<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <link href="assets/css/bootstrap.min.css" rel="stylesheet">
         <link href="style.css" rel="stylesheet" />
        <title>BlackJack</title>
    </head>
    <body>
        <!--- COMPUTER BOARD --->
        <div id="computer_board">
            <div class="container text-center">
                <div class="row">
                    <div class="col-md-12 col-xs-12 col-sm-12">
                        <p class="computer">
                            Computer
                        </p>
                        <p class="pcomputer">

                        </p>
                        <div class="game_score">
                            <p>Computer: </p>
                            <p class="computer_score">
                                0
                            </p>
                            <p class="player_name">Player: </p><p class="player_score">
                                0
                            </p>
                            <input type="button" class="reset" value="Reset score" />
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <ul class="computer_cards clearfix">
                            <!--- Generate Cards from jQuery -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!--- COMMANDS --->
        <div id="commands">
            <div class="container text-center">
                <div class="row">
                    <div class="col-md-12 col-xs-12 col-sm-12">
                        <ul class="buttons clearfix">
                            <li>
                                <input type="button" class="hit" value="Start" />
                            </li>
                            <li>
                                <input type="button" class="stand" value="Stand" />
                            </li>
                            <li>
                                <input type="button" class="surrender" value="Surrender" />
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!--- PLAYER BOARD -->
        <div id="player_board">
            <div class="container text-center">
                <div class="row">
                    <div class="col-md-12 col-xs-12 col-sm-12">
                        <ul class="player_cards clearfix">
                            <!--- Generate Cards from jQuery -->
                        </ul>
                        <p class="player player_name">
                            Player
                        </p>
                        <p class="points">
                            0
                        </p>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
